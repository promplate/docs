name: GitHub Actions

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Install eslint
        run: npm install eslint

      - name: Add eslint to PATH
        run: echo "$PATH:/path/to/eslint" >> $GITHUB_ENV

      - name: Run eslint
        run: eslint --env-info
